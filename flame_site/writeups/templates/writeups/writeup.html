{% extends "base.html" %}

{% load wagtailcore_tags %}



{% block extra_css %}    
    {{ block.super }}
    <style>
        .text-center.mb-12 {
            display: none;
        }
    </style>
{% endblock %}

{% block content %}
    <article style="width:50%; margin: auto">
        <h1>{{ page.title }}</h1>
        
        <div class="authors">
            <p>Author{{ authors|pluralize }}: {{ authors|join:", " }}</p>
        </div>

        <div class="content">
            {% for block in page.body %}
                <section class="block-{{ block.block_type }}">
                    {% include_block block %}
                </section>
            {% endfor %}
        </div>
    </article>
{% endblock %}
