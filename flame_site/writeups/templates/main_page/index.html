<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL4M3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0c0c0c;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 w-full bg-black/90 border-b border-gray-800 shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-purple-400">FL4M3</h1>
            <ul class="flex space-x-6 text-gray-300">
                <li><a href="{% url 'home' %}" class="hover:text-white">Home</a></li>
                <li><a href="{% url 'writeups:index' %}" class="hover:text-white">Writeups</a></li>
				<li><a href="" class="hover:text-white">Blogs</a></li>
				<li><a href="{% url 'members:index' %}" class="hover:text-white">Team</a></li>
            </ul>
        </div>
    </nav>

    <!-- Blog Content -->
    <div class="min-h-screen flex flex-col items-center justify-center px-6 py-20">
        <h1 class="text-4xl font-bold text-purple-400 mb-6">Categories</h1>
        <p class="text-lg text-gray-400 text-center max-w-2xl">
Saleh Elnaji is SUS
        </p>

        <!-- Blog Posts Grid -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% if category_list %} {% for category in category_list %}
                <a href="{% url 'writeups:wlist' category.id %}">
                    <div class="bg-gray-900 p-4 rounded-lg border border-gray-800 shadow-lg hover:scale-105 transition-all cursor-pointer w-80">
                        <h2 class="text-xl font-semibold text-white text-center">{{ category }}</h2>
                    </div>
                </a>
            {% endfor%} {% endif %}
        </div>
    
    </div>
				
</body>
</html>
